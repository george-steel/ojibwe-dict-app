<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Ojibwe Dictionary Test</title>

<link rel="stylesheet" href="style.css" />

<script type="module" src="js/main.js"></script>

</head>
<body>

<main>
<form id="searchcontrols">
    <div id="search-oj">
        <input id="oj-query" placeholder="Search Ojibwe"/>
        <select id="oj-mode">
            <option value="0">Whole word</option>
            <option value="1">Query ⊆ word</option>
            <option value="2">Word ⊆ query</option>
        </select>
    </div>
    <div id="search-en">
        <input id="en-query" placeholder="Search English"/>
    </div>
</form>

<table id="results">
    <thead><tr>
        <th>Type</th>
        <th>Ojibwe</th>
        <th>English</th>
    </tr></thead>
    <tbody id="results-list"></tbody>
</table>

</main>

<footer>
    <p>App created by George Steel. Dictionary compiled by Weshki-ayaad, Charlie Lippert, and Guy Gambill.</p>
</footer>

</body>
</html>
